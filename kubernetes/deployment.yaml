apiVersion: v1
kind: Namespace
metadata:
  name: trust-manager-test
  labels:
    app: trust-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trust-manager
  namespace: trust-manager-test
  labels:
    app: trust-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trust-manager
  labels:
    app: trust-manager
rules:
  # Core resources the controller needs
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - events
      - namespaces
      - secrets
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  # Trust-manager CRDs
  - apiGroups: ["trust.cert-manager.io"]
    resources:
      - bundles
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # CRD management
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  # Leader election (required for --leader-elect)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trust-manager
  labels:
    app: trust-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trust-manager
subjects:
  - kind: ServiceAccount
    name: trust-manager
    namespace: trust-manager-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trust-manager
  namespace: trust-manager-test
  labels:
    app: trust-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trust-manager
  template:
    metadata:
      labels:
        app: trust-manager
    spec:
      serviceAccountName: trust-manager
      containers:
      - name: trust-manager
        image: cleanstart/trust-manager:latest-dev
        imagePullPolicy: IfNotPresent
        # Binary is located at /usr/bin/trust-manager
        command: ["/usr/bin/trust-manager"]
        args:
        - --leader-elect
        - --metrics-port=9402
        - --log-level=2
        env:
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/ca-certificates.crt
        volumeMounts:
        - name: webhook-certs
          mountPath: /tls
          readOnly: true
        ports:
        - containerPort: 9402
          name: metrics
          protocol: TCP
        - containerPort: 6443
          name: webhook
          protocol: TCP
        - containerPort: 6060
          name: readiness
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9402
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6060
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
      volumes:
      - name: webhook-certs
        secret:
          secretName: trust-manager-webhook-certs
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: trust-manager
  namespace: trust-manager-test
  labels:
    app: trust-manager
spec:
  type: ClusterIP
  ports:
  - port: 9402
    targetPort: 9402
    protocol: TCP
    name: metrics
  - port: 6443
    targetPort: 6443
    protocol: TCP
    name: webhook
  - port: 6060
    targetPort: 6060
    protocol: TCP
    name: readiness
  selector:
    app: trust-manager

